[project]
name = "hazard-mcp"
version = "0.1.0"
description = "MCP server for hazards analytics/repair/projections"
requires-python = ">=3.10"
dependencies = [
  "mcp",
  "supabase>=2.6.0",
  "python-dotenv>=1.0.1",
  "openai",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
main = "hazard_mcp.main:main"
