[project]
name = "hazard-mcp"
version = "0.1.0"
description = "MCP server for hazards analytics/repair/projections"
requires-python = ">=3.10"
dependencies = [
  "mcp",
  "supabase>=2.6.0",
  "python-dotenv>=1.0.1",
  "openai"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# Tell setuptools our modules live under src/
[tool.setuptools]
package_dir = { "" = "src" }
py_modules = ["main"]           # because your file is src/main.py

[project.scripts]
main = "main:main"              # calls main() inside src/main.py

