[project]
name = "dedalus-docs-mcp-server"
version = "1.0.0"
description = "MCP server for serving and querying documentation"
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "python-dotenv",
    "openai",
    "supabase>=2.6.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# Tell setuptools that modules live under src/
[tool.setuptools]
package_dir = {"" = "src"}
py_modules = ["main"]  # <-- because your file is src/main.py (a module, not a package)

[project.scripts]
main = "main:main"     # <-- console script entry: calls main() inside src/main.py
